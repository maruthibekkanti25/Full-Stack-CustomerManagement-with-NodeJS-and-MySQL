<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;900&display=swap" rel="stylesheet" />
</head>
<body>

    <button id="requests">Requests</i></button>

    <!-- REQUESTS CONTAINER -->
    <div id="requests-container">
        <button id="close-requests-container" onclick="closeRequests()">X</button>
        <h2>Requests</h2>
        <table id="requestsTable">
                <tr>
                    <th>RequestId</th>
                    <th>UserId</th>
                    <th>CustomerId</th>
                    <th>status</th>
                    <th>Actions</th> 
                </tr>
           
        </table>
    </div>

    <!--  -->
    <div id="inventory-container">
        <button id="close-inventory-container" onclick="closeInventory()">X</button>
        <h2>Users Inventories</h2>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Occupation</th>
                    <th>Membership Status</th>
                    <!-- <th>Actions</th> -->
                </tr>
            </thead>
            <tbody>
                <!-- Inventory rows will be inserted here dynamically -->
            </tbody>
        </table>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <!--  -->
    <button id="userInventory">Users Inventory</i></button>

    <div id="addUseIcon">
        <button id="addUserButton" onclick="addUserModal()"><i class="bi bi-person-plus-fill"></i></button>
    </div>
    <div id="addUser">
        <h3><u>Add Customer</u></h3>
        <form id="addUserForm">
            <label>Name: </label>
            <input type="text" id="addName" placeholder="Enter Name"><br>
            <label>Email: </label>
            <input type="text" id="addEmail" placeholder="Enter Email"><br>
            <label>Phone: </label>
            <input type="number" id="addPhone" placeholder="Enter PhoneNumber"><br>
            <label>Address: </label>
            <input type="text" id="addAddress" placeholder="Enter Address"><br>
            <label>DOB: </label>
            <input type="date" id="addDob" placeholder="Enter Date of Birth"><br>
            <label>Gender: </label>
            <select id="addGender">
                <option disabled="" selected="">Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select><br>
            <label>Occupation: </label>
            <input type="text" id="addOccupation" placeholder="Enter Occupation"><br>
            <label>Membership Status: </label>
            <select id="addStatus">
                <option disabled="" selected="">Status</option>
                <option>Active</option>
                <option>Inactive</option>
            </select><br>
            <label>Last Purchase Date: </label>
            <input type="date" id="addPurchaseDate" placeholder="Enter PurchaseDate"><br>
        </form>
        <button id="submitAddUserButton" onclick="addCustomerFunction()">Submit</button>
    </div>

    <div id="editUser">
        <h3><u>Edit Customer</u></h3>
        <form id="editUserForm">
            <label>Name: </label>
            <input type="text" id="editName" placeholder="Enter Name"><br>
            <label>Email: </label>
            <input type="text" id="editEmail" placeholder="Enter Email"><br>
            <label>Phone: </label>
            <input type="number" id="editPhone" placeholder="Enter PhoneNumber"><br>
            <label>Address: </label>
            <input type="text" id="editAddress" placeholder="Enter Address"><br>
            <label>DOB: </label>
            <input type="date" id="editDob" placeholder="Enter Date of Birth"><br>
            <label>Gender: </label>
            <select id="editGender">
                <option disabled="" selected="">Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select><br>
            <label>Occupation: </label>
            <input type="text" id="editOccupation" placeholder="Enter Occupation"><br>
            <label>Membership Status: </label>
            <select id="editStatus">
                <option disabled="" selected="">Status</option>
                <option>Active</option>
                <option>Inactive</option>
            </select><br>
            <label>Last  Purchase Date: </label>
            <input type="date" id="editPurchaseDate" placeholder="Enter PurchaseDate"><br>
        </form>
        <button id="submitEditUserButton">Submit</button>
    </div>

    <div id="container">
        <table id="table">
            <tr id="tableheadings">
                <th class="name">Name</th>
                <th class="email">Email</th>
                <th class="phone">PhoneNumber</th>
                <th class="address">Address</th>
                <th class="dob">DOB</th>
                <th class="gender">Gender</th>
                <th class="occupation">Occupation</th>
                <th class="status">MembershipStatus</th>
                <th class="purchaseDate">PurchaseDate</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
